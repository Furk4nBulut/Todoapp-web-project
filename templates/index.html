<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Todo App</title>
</head>
<body>

    <div style="margin-top:150px" class="container" >
        <h3 style="text-align:center;">Todo List</h3>
        <hr>

        <form action='/addTodo' method = "POST">
            {% csrf_token %}



 <div   class="form-group">

<label for="formGroupExampleInput " >Todo Başlık</label>
    <input type="text" name="title" class="form-control" id="formGroupExampleInput" placeholder="Todo başlığını gir">
  </div>
            <button type="submit" class="btn btn-danger">
                Ekle
            </button>

</form>        <hr>
        {% if todos %}
         <table class="table">
  <thead>
    <tr>      <th scope="col">Id</th>
      <th scope="col">Todo Başlık</th>
      <th scope="col">Durum</th>
      <th scope="col">Güncelle</th>
      <th scope="col">Sil</th>
    </tr>
  </thead>
  <tbody>
        {%  for todo in todos %}
            <tr>
      <th scope="row">{{ todo.id }}</th>
      <td>{{ todo.title }}</td>
                {% if todo.completed %}
                   <td>Tamamlandı</td>
                 {%  else    %}
                    <td>Tamamlanmadı</td>

                {% endif %}

      <td><a href="/update/{{ todo.id }}" class = "btn bnt-danger">Güncelle</a></td>
      <td><a href="/delete/{{ todo.id }}" class = "btn bnt-danger">Sil</a></td>
    </tr>
        {%  endfor %}
   <!--- <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Larry</td>
      <td>the Bird</td>
      <td>@twitter</td>
    </tr>--->
        {%  else  %}
        <div class = "alert alert-danger">
            Herhangi bir Todo bulunmuyor...
        </div>
        {% endif %} 

  </tbody>
</table>
    </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
